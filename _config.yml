# Basic Site Settings
title: "Tereza Saskova Portfolio"
name: &name "Tereza Saskova"
description: &description "Data science student, ex-pro MTB racer"
url: "https://tercasaskova311.github.io"
baseurl: "/terezasaskova.github.io"
repository: "tercasaskova311/terezasaskova.github.io"

# Site Author
author:
  avatar: "images/profile.png"     # put the file at /images/profile.png
  name: "Tereza Saskova"
  bio: "Data science student • Ex-pro mountain biker • Ski & bike instructor"
  location: "Italy, Trento"
  employer: "University of Trento"
  uri: "https://www.linkedin.com/in/tereza-saskova-527326235"
  email: "tercasaskova311@gmail.com"
  linkedin: "teresa-saskova-527326235"
  github: "tercasaskova311"
  kaggle: "terezasaskova"

# Site Settings
teaser: "preview.png"
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

comments:
  provider: false

atom_feed:
  hide: false

# Social SEO
social:
  type: Person
  name: Tereza Saskova
  links:
    - https://www.linkedin.com/in/tereza-saskova-527326235
    - https://github.com/tercasaskova311
    - https://www.kaggle.com/terezasaskova

# Analytics
analytics:
  provider: false

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:     { output: true, permalink: /:collection/:path/ }
  publications: { output: true, permalink: /:collection/:path/ }
  portfolio:    { output: true, permalink: /:collection/:path/ }
  talks:        { output: true, permalink: /:collection/:path/ }

# Defaults
defaults:
  - scope: { path: "", type: posts }
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope: { path: "", type: pages }
    values:
      layout: single
      author_profile: true
  - scope: { path: "", type: teaching }
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope: { path: "", type: publications }
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope: { path: "", type: portfolio }
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope: { path: "", type: talks }
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Output
permalink: /:categories/:title/
timezone: Europe/Rome

# Plugins (GitHub Pages–compatible)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# HTML Compression (safe defaults)
compress_html:
  clippings: all
  ignore:
    envs: [development, docker]
